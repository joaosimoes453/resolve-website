<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resolve</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --verde: #418c60;
      --azul-escuro: #1a1443;
      --branco: #ffffff;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background: linear-gradient(160deg, var(--verde), #3a7854);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--branco);
    }

    img {
      width: 180px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.2));
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 500;
      margin-bottom: 2rem;
      color: var(--azul-escuro);
    }

    .cta {
      background-color: var(--branco);
      color: var(--azul-escuro);
      padding: 12px 28px;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .cta:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.4rem;
      }

      .cta {
        font-size: 0.95rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <img src="Logo-Resolve-azul-branco.png" alt="Resolve Logo" />
  <h2>Menos ru√≠do. Mais estrutura.</h2>
  <a class="cta" href="mailto:geral@resolveconsulting.pro">Fala connosco</a>
  <footer>&copy; 2025 Resolve Consulting</footer>
</body>
</html>
